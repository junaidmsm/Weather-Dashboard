<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- standard bootstrap stylesheet -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <!-- style sheet for save icon -->
    <link rel="stylesheet" href='./assets/css/style.css'>
       <title>Weather Dashboard</title>
</head>

<body>
    <!-- header -->
    <header class="heading">Weather Dashboard</header>

    <main id='container' class="container-fluid">
        <div class="row page-content">
            <!-- search city area -->
            <div class="col1">
                <div class="col-sm-4 bg-light p-0"></div>
                <div class="col-sm-8 p-0"></div>
                <div id='search-area'>
                    <h1 class='h1'>Search for a City:</h1>
                    <form id='city-search'>
                        <input name='city' type="text" placeholder="City" id='city' autofocus='true'
                            class='city-input' />
                        <button type="submit" id='search-btn' class='btn'>Search</button>
                    </form>
                    <!-- line break -->
                    <hr>
                    </hr>
                    <!-- div that holds cities already searched in local storage -->
                </div>
            </div>
        </div>
        <div class="row">
            <div id="current"></div>
            <div id="search-history"></div>

            <!-- container that holds the current weather and 5 day forecast -->
        </div>
        <!-- <div class="row"> -->

        <div id='five-day' class='col-12'></div>

        <!-- </div> -->
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src='./assets/js/script.js'></script>


</body>

</html>
